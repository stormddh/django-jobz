<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="p-3 mb-3 bg-light border-bottom shadow-sm">
				<h2>Register company</h2>
			</div>
				<div class="pt-md-3">
				<form action="{% url 'jobz:save' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">Company name</label>
					<input id="name" class="form-control" type="text" name="name">
				</div>
				<div class="form-group">
					<label for="contact">Contact</label>
					<input id="contact" class="form-control" type="text" name="contact">
				</div>
				<hr class="mb-4">
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="{% url 'jobz:index' %}" class="btn btn-secondary">Cancel</a>
				</form>
			</div>
		</div>
	</body>
</html>
