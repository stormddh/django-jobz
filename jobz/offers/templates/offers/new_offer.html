<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="p-3 mb-3 bg-light border-bottom shadow-sm">
				<h2>Create new offer</h2>
			</div>
			<div class="pt-md-3">
				<form action="{% url 'jobz:save' %}" method="post">
				{% csrf_token %}
					<div class="form-group">
						<label for="company">Company</label>
						<select class="form-control" id="company" name="company">
						{% for company in company_list %}
							<option type="radio" value="{{ company.id }}">{{ company.name }}</option>
						{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="title">Title</label>
						<input id="title" class="form-control" type="text" name="offer_title" value="{{ offer.title }}">
					</div>
					<div class="form-group">
						<label for="location">Location</label>
						<input id="location" class="form-control" type="text" name="location" value="{{ offer.location }}">
					</div>
					<div class="form-group">
						<label for="offer_text">Description</label>
						<input id="offer_text" class="form-control" type="text" name="offer_text" value="{{ offer.offer_text }}">
					</div>
				<hr class="mb-4">
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="{% url 'jobz:index' %}" class="btn btn-secondary">Cancel</a>
				</form>
			</div>
		</div>
	</body>
</html>
